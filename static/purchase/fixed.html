<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>シネマサンシャイン／チケット予約</title>
    <meta name="description" content="シネマサンシャインオンラインチケット。簡単操作でチケット購入をしていただけます。">
    <meta name="keywords" content="シネマサンシャイン,映画,シネマ,チケット購入">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="robots" content="noindex">
    <script>
    changeViewport();
    function changeViewport() {
        var base = 1366;
        var ua = navigator.userAgent.toLowerCase();
        var isiOS = (ua.indexOf('iphone') > -1) || (ua.indexOf('ipod') > -1) || (ua.indexOf('ipad') > -1);
        var width = (isiOS) ? document.documentElement.clientWidth / base : window.outerWidth / base;
        var viewport = 'width=device-width, initial-scale=' + width + ', maximum-scale=1, user-scalable=no, minimal-ui';
        document.querySelector('meta[name=viewport]').setAttribute('content', viewport);
    }
</script>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="icon" href="/images/favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="apple-touch-icon" href="images/touch_icon.png">
    <link href="/css/fixed.css" rel="stylesheet">
    <style>
        .error {
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="/js/common.js"></script>
    <script src="/js/common/Modal.js"></script>
    <script src="/js/purchase/transaction.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-inner" style="display: none">
            <nav class="navigation">
                <div class="logo"><img src="/images/default/common/logo.svg" alt="header.logo"></div>
                <ul class="buttons">
                    <li class="restart-button"><a href="/" class="small-x-text text-center">最初の画面</a></li>
                </ul>
            </nav>
            <div class="contents">
                <div class="contents-inner">
                    <div class="error access-error">
                        <h1 class="page-ttl">エラーが発生しました。</h1>
                        <p class="read">
                            お手続きの途中でエラーが発生いたしました。<br>
                            お手数をおかけいたしますが、もう一度最初から操作をお願いいたします。
                        </p>
                    </div>
                    <div class="error access-congestion">
                        <h1 class="page-ttl">只今、アクセスが混雑しております。</h1>

                            現在アクセスが集中しております。<br>
                            誠に申し訳ございませんがしばらく時間を置いてから再度アクセスしてください。

                    </div>

                        <p class="read">
                            ブラウザを最新バージョンへアップデートしてください。
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-cover" onclick=""></div>
    <div class="loading-cover"></div>
    <div class="loading">
        <div class="bar bar1"></div><div class="bar bar2"></div><div class="bar bar3"></div><div class="bar bar4"></div><div class="bar bar5"></div>
    </div>
</body>
