<li class="button white-button {{ availability.className }}" (click)="start()">
    <dl>
        <dt>
            <div class="text-left">
                <div class="text-large mb-x-small">
                    <strong>{{ data.startDate | timeFormat: data.coaInfo?.dateJouei }}</strong>
                </div>
                <div>ï½ž{{ data.endDate | timeFormat: data.coaInfo?.dateJouei }}</div>
            </div>
            <div class="text-center text-small status">
                <div class="mb-x-small text">{{ availability.text }}</div>
                <div class="image"></div>
            </div>
        </dt>
        <dd class="text-small text-center">
            <div class="screen-name">{{ data.location.name?.ja }}</div>
        </dd>
    </dl>
</li>
