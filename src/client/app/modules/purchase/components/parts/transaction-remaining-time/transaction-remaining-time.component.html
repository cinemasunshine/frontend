<div class="outer bg-white" *ngIf="!isExpired && transaction">
    <div class="cover bg-blue"></div>
    <div class="expired bg-blue" [style.width.%]="width"></div>
    <p class="text-small text-white position-relative">残り時間 {{ this.diff.hours }}:{{ this.diff.minutes }}:{{ this.diff.seconds }}</p>
</div>
