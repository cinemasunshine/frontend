<div class="button-area">
    <div class="button next-button blue-button">
        <button type="submit"><app-icon [iconName]="'next-white'" [width]="15" [height]="15"></app-icon>{{ nextLabel }}</button>
    </div>
    <div class="prev-link">
        <a routerLink="{{ prevLink }}"><app-icon [iconName]="'prev-black'" [width]="15" [height]="15"></app-icon>{{ prevLabel }}</a>
    </div>
</div>
